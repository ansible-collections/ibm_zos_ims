JAVA_ROOT: /usr/lpp/java

environment_vars:
    LIBPATH: '{{ ZOAU_ROOT}}/lib:{{ PYTHON_ROOT }}/lib:/lib:/usr/lib:.'
    ZOAUTIL_DIR: '{{ ZOAU_ROOT }}'
    ZOAU_ROOT: '{{ ZOAU_ROOT }}'
